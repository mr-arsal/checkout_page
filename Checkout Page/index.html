<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Assignment</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Font Awsome Kit -->
    <script src="https://kit.fontawesome.com/2c996dcbe8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="form-container">
                <form>
                    <!-- Personal Information -->
                    <h2><i class="fa-solid fa-user"></i> PERSONAL INFORAMTION</h2>

                    <div class="input-name">
                        <input type="text" placeholder="First Name" class="name input-spaces">
                        <input type="text" placeholder="Last Name" class="name">
                    </div>

                    <div class="input-name">
                        <input type="email" placeholder="Your Email" class="text-name">
                    </div>

                    <div class="input-name">

                        <select class="country input-spaces">
                            <option>Country</option>
                            <option>Europe</option>
                            <option>Italy</option>
                            <option>Minsk</option>
                        </select>

                        <input type="number" placeholder="Postal Code" class="name">

                    </div>

                    <div class="input-name">
                        <input type="number" placeholder="Phone Number" class="text-name">
                    </div>

                    <!-- Personal Information -->
                    <h2><i class="fa-solid fa-wallet"></i> PAYMENT DETAILS</h2>

                    <div class="input-name">
                        <input type="number" placeholder="Card Number" class="text-name">
                        <i class="fa-brands fa-cc-visa input-icon"></i>
                    </div>

                    <div class="input-name">
                        <input type="password" placeholder="Security Code" class="name input-spaces">

                        <input type="date" class="name" />
                    </div>

                    <!-- Purchase Button -->

                    <div class="input-name">
                        <input type="submit" value="Complete Purchase" class="text-name button">
                    </div>

                </form>
            </div>
        </div>
        <!-- Your Order -->
        <div class="order">
            <h2>
                YOUR ORDER
            </h2>

            <div class="order-item">
                Apple Watch Sport
                <span class="price">$580</span>
            </div>

            <div class="order-item">
                Total Modern Buckle
                <span class="price">$380</span>
            </div>

            <hr style="width: 94%;">

            <div class="order-item">
                Total Purchases
                <span class="price">$960.00</span>
            </div>

            <hr style="width: 94%;">

            <div class="order-item" style="padding-top: 20px;">
                Total
                <span style="font-size: 30px;" class="price">$960</span>
            </div>
        </div>
    </div>
</body>

</html>
